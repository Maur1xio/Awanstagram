<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Awastagram</title>
    <link rel="stylesheet" href="../css/styles.css">
    <link rel="stylesheet" href="../css/login.css">
    <link rel="stylesheet" href="../css/footer.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>


    <main class="main">



        <div class="phone__main">
            <img src="../images/phoneInstagram.PNG">
        </div>

        <div class="register__main">

            <form class="cont__log__in__register__main">

                <img class="logo__ig" src="../images/instagramLogo.png">

                <div class="log__in__register__main">

                    <input class="input__style" type="text" id="email" placeholder="Teléfono, usuario o correo electrónico">
                    <input class="input__style" type="password" id="pass" placeholder="Contraseña">
                    <button class="button__style opacity" type="submit">Iniciar sesión</button>
                
                    <div class="cont__line__log__in">
                        <div class="line"></div>
                        <p class="o__cont__line">O</p>
                        <div class="line"></div>
                    </div>

                    <a href="#" class="sesion__facebook">
                        <img src="../images/facebookLogo.png">
                        <p>Iniciar sesión con Facebook</p>
                    </a>

                    <a href="#" class="not__remember__pass">
                        ¿Has olvidado la contraseña?
                    </a>

                </div>

            </form>

            <div class="creatte__account__register__main">

                <p>¿No tienes una cuenta? <a href="./createAccount.html">Regístrate</a></p>

            </div>

            <p class="p__get__app">Descarga la aplicación.</p>

            <div class="get__app__register__main">

                <a href="https://apps.apple.com/app/instagram/id389801252?vt=lo" target="_BLANK"><img src="../images/getInAppStore.PNG"></a>
                <a href="https://play.google.com/store/apps/details?id=com.instagram.android&referrer=utm_source%3Dinstagramweb&utm_campaign=loginPage&ig_mid=F45E3AC3-5120-49D5-B2B7-6C9624CCFF7E&utm_content=lo&utm_medium=badge" target="_BLANK"><img src="../images/getInGooglePlay.PNG"></a>

            </div>

        </div>

    </main>

    <footer class="footer__info">

        <p>Información</p>
        <p>Blog</p>
        <p>Empleo</p>
        <p>Ayuda</p>
        <p>API</p>
        <p>Privacidad</p>
        <p>Condiciones</p>
        <p>Cuentas destacadas</p>
        <p>Hashtags</p>
        <p>Ubicaciones</p>
        <p>Español(Latino)</p>
        <p>© 2021 Awastagram from awadeLATAM</p>

    </footer>
    <div class="footer">


    </div>



    <script src="../js/log/formulary.js" type="module"></script>
</body>
</html>
